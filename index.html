         closetag='</font></div>' 
         var ie4=document.all&&!document.getElementById 
         var ns4=document.layers		 
         var DOM2=document.getElementById		 
         var index=0		 
		var i=0	
		var oldNum=-1	 
		
		function randomColor() {	
			if (index > fcontent.length - 1) {
				var randomNum = Math.floor(Math.random() * 360);
				while(randomNum == oldNum) {
					randomNum = Math.floor(Math.random() * 360);
				}
				oldNum = randomNum;
				document.getElementById("fscroller").style.color = "hsl(" + randomNum + ", 100%, 50%)";
			}
		}
		function gradientColor() {
			if (i >= 360){ 
				i = 0
			}
			document.getElementById("fscroller").style.color = "hsl(" + i + ", 100%, 50%)";
			i++
		}
         function changecontent() {	 
			if (index>=fcontent.length)
				index=0				
			if (DOM2){
				document.getElementById("fscroller").innerHTML=begintag+fcontent[index].replace(/ /g,"&nbsp;")+closetag
			}		
			else if (ie4)
				document.all.fscroller.innerHTML=begintag+fcontent[index].replace(/ /g,"&nbsp;")+closetag			
			else if (ns4) {
				document.fscrollerns.document.fscrollerns_sub.document.write(begintag+fcontent[index].replace(/ /g,"&nbsp;")+closetag)
				document.fscrollerns.document.fscrollerns_sub.document.close()
			}	 
			if (cat.color == "random") {
				setTimeout("changecontent(); randomColor();",100/cat.speed)
			}
			else if (cat.color == "gradient") {
				setTimeout("changecontent(); gradientColor();",100/cat.speed)
			}
			else {
				setTimeout("changecontent()",100/cat.speed)
				document.getElementById("fscroller").style.color = cat.color;
			}		
			document.getElementById("fscroller").style.fontSize = cat.size.toString() + "px";
			index++
         }
		 
         if (ie4||DOM2)	 
			document.write('<div id="fscroller" style="display: flex; justify-content: center; align-items: center;"></div>')	 
         window.onload=changecontent	 
      </script>
